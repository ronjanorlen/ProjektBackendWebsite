<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Meny</title>
    <!-- Länk till scss-fil -->
    <link rel="stylesheet" href="scss/main.scss">
    <!-- Länk till fontawesome -->
    <script src="https://kit.fontawesome.com/41ba6d6515.js" crossorigin="anonymous"></script>
    <!-- Länk till googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Länk till js-fil -->
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="topnav">
            <button class="menu-button">Meny</button>
            <nav class="dropdown-menu">
            <a href="index.html">Hem</a>
                <a href="about.html">Om oss</a>
                <img src="images/logotypartutt.png" alt="Ett dukat bord på en restaurang">
                <a href="review.html">Recensioner</a>
                <a href="contact.html">Kontakt</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="container"></div>
        <div id="protected-route">
            <div class="admin-start">
                <h2 class="second-heading">Redigera meny</h2>
        
                <ul>
                    <li><a href="admin.html"><i class="fa-solid fa-user"></i> Admin start</a></li>
                    <li><a href="adminmenu.html"><i class="fa-solid fa-bowl-rice"></i> Meny</a></li>
                    <li><a href="createuser.html"><i class="fa-solid fa-user-plus"></i> Skapa användare</a></li>
                </ul>
                <button type="submit" id="log-out">Logga ut <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- Popup vid tillagd maträtt -->
            <div id="popup-message" class="popup hidden"></div>
                  <!-- Formulär för att lägga till ny maträtt -->
                  <form id="new-meal" method="POST">
                    <h2>Lägg till maträtt</h2>
                    <label for="new-name">Namn:</label>
                    <input type="text" id="new-name" required>
    
                    <label for="new-desc">Beskrivning:</label>
                    <textarea id="meal-desc" placeholder="Ange en beskrivning"></textarea>
    
                    <label for="meal-category">Kategori:</label>
                    <select id="meal-category" required>
                    <option value="">Välj kategori</option>
                    <option value="mainmenu">Ordinarie meny</option>
                    <option value="kidsmenu">Barnmeny</option>
                    <option value="dessert">Efterrätt</option>
                </select>
    
                    <label for="new-price">Pris:</label>
                    <input type="number" id="new-price" required>
    
                    <button type="submit" id="newMeal">Lägg till maträtt <i class="fa-solid fa-check"></i></button>
                </form>
                
                <div id="loadingMessage"><i class="fa-solid fa-rotate-right"></i></div>
            <div id="menu-container" class="admin-menu"></div>
            
             <!-- Formulär för att uppdatera befintlig maträtt -->
             <form id="update-meal" method="POST">
                <h2>Redigera maträtt</h2>
                <label for="edit-name">Namn:</label>
                <input type="text" id="edit-name" required>
                
                <label for="edit-desc">Beskrivning:</label>
                <textarea id="edit-desc" placeholder="Ange en beskrivning"></textarea>
                
                <label for="edit-price">Pris:</label>
                <input type="number" id="edit-price" required>
                <button type="submit" id="editMeal">Spara ändringar <i class="fa-solid fa-check"></i></button>
            </form>
            <!-- Popup vid redigerad maträtt -->
            <div id="popup-message-edit" class="popup hidden"></div>
        </div>
    </main>
    
</body>
</html>

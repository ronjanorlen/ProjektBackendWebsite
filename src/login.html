<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <!-- Länk till scss-fil -->

    <!-- Länk till fontawesome -->
    <script src="https://kit.fontawesome.com/41ba6d6515.js" crossorigin="anonymous"></script>
    <!-- Länk till googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Länk till js-fil -->
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="topnav">
            <button class="menu-button">Meny</button>
            <nav class="dropdown-menu">
            <a href="index.html">Hem</a>
                <a href="about.html">Om oss</a>

                <a href="review.html">Recensioner</a>
                <a href="contact.html">Kontakt</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="container"></div>
            <div id="login-container">
            <!-- Formulär för att logga in -->
            <h2>Logga in <i class="fa-solid fa-lock"></i></h2>
            <form id="login" method="POST">
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" required placeholder="Ange användarnamn">

                <label for="password">Lösenord:</label>
                <input type="password" id="password" required placeholder="Ange lösenord">
                <!-- Vid eventuella fel -->
                <span id="error-message"></span>

                <button type="submit" id="submit-login">Logga in <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>
        
    </main>
</body>
</html>

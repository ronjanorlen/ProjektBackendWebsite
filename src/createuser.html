<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Skapa användare</title>
    <!-- Länk till scss-fil -->
    <link rel="stylesheet" href="scss/main.scss">
    <!-- Länk till fontawesome -->
    <script src="https://kit.fontawesome.com/41ba6d6515.js" crossorigin="anonymous"></script>
    <!-- Länk till googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Länk till js-fil -->
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="topnav">
            <button class="menu-button">Meny</button>
            <nav class="dropdown-menu">
            <a href="index.html">Hem</a>
                <a href="about.html">Om oss</a>
                <a href="index.html"><img src="images/logotypartutt.png" alt="Artutts logotyp"></a> 
                <a href="review.html">Recensioner</a>
                <a href="contact.html">Kontakt</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="container"></div>
        
            <div class="admin-start">
                <h2 class="second-heading">Skapa användare</h2>
        
                <ul>
                    <li><a href="admin.html"><i class="fa-solid fa-user"></i> Admin start</a></li>
                    <li><a href="adminmenu.html"><i class="fa-solid fa-bowl-rice"></i> Meny</a></li>
                    <li><a href="createuser.html"><i class="fa-solid fa-user-plus"></i> Skapa användare</a></li>
                </ul>
                <button type="submit" id="log-out">Logga ut <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        
            <div class="admin-text">
                <p>Fyll i både lösenord och användarnamn för att skapa ett nytt konto. <br>
                    Den som ska använda kontot ansvarar för att hålla koll på sina inloggningsuppgifter.
                </p>
            </div>
               <!-- Popup vid nytt konto -->
               <div id="popup-message-adm" class="popup hidden"></div>
        <!-- Formulär för att skapa ny användare -->
        <form id="userForm" method="POST">
            <h2>Skapa ny användare</h2>

            <label for="new-username">Användarnamn</label>
            <input type="text" id="new-username" name="username" required placeholder="Ange användarnamn">

            <label for="new-password">Lösenord</label>
            <input type="password" id="new-password" name="password" required placeholder="Ange lösenord">
            <!-- Vid eventuella fel -->
            <span id="error-message"></span>

            <button type="submit" id="submit-user">Skapa konto <i class="fa-solid fa-plus"></i></button>

        </form>
   
    </main>
    
</body>
</html>
